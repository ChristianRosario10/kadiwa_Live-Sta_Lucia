<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPISANAN LIVE - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: var(--spacing-lg);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .admin-container h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .credentials-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            border-left: 4px solid var(--secondary-color);
        }

        .credentials-info strong {
            color: var(--secondary-color);
        }

        .credentials-info code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--primary-color);
            font-weight: 500;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .error-message {
            color: var(--accent-color);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            margin-top: var(--spacing-sm);
        }

        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-md);
        }

        .back-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                margin: 2rem auto;
                padding: var(--spacing-md);
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                margin: 1rem auto;
                padding: var(--spacing-sm);
            }

            .form-group input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">KAPISANAN LIVE</div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="form.html">Register Member</a></li>
            <li><a href="guide.html">User Guide</a></li>
            <li><a href="admin.html" class="active">Admin Panel</a></li>
        </ul>
    </nav>

    <main class="admin-container">
        <h1><i class="fas fa-lock"></i> Admin Login</h1>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <div class="error-message" id="passwordError">Please enter a valid password</div>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 KAPISANAN LIVE System. All rights reserved.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
